<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Chỉnh sửa blog</h1>
<p>
    <a th:href="@{/blogs}">Danh sách blog</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="POST" th:action="@{/edit}" th:object="${blog}">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td>Tiêu đề:</td>
            <td>
                <input type="text" th:field="*{title}" th:value="*{title}"/>
            </td>
        </tr>
        <tr>
            <td>Nội dung:</td>
            <td>
                <textarea th:field="*{content}" th:value="*{content}"/>
            </td>
        </tr>
        <tr>
            <td>Loại</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}" th:text="${category.category}" th:value="${category.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Thời gian tạo blog</td>
            <td th:text="*{dateCreated}" th:field="*{dateCreated}"></td>
        </tr>
        </tr>
    </table>
    <input type="submit" value="Cập nhật">
</form>
</body>
</html>
