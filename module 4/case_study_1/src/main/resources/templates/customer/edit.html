<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<h1>Chỉnh sửa khách hàng</h1>
<p>
    <a th:href="@{/customers}">Danh sách khách hàng</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="POST" th:action="@{/save}" th:object="${customer}">
<!--    <input type="hidden" th:field="*{customer_id}" th:value="*{customer_id}"/>-->
    <table>
        <tr>
            <td>Mã khách hàng</td>
            <td><input type ="text" th:field="*{customer_id}" th:value="*{customer_id}"/></td>
        </tr>
        <tr>
            <td>Họ tên khách hàng</td>
            <td>
                <input type="text" th:field="*{customerName}" th:value="*{customerName}"/>
            </td>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="text" th:field="*{customer_birthday}" th:value="*{customer_birthday}"/>
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <select th:field="*{customer_gender}">
                    <option th:text="Nam" th:value="1"></option>
                    <option th:text="Nữ" th:value="0"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Số CMND</td>
            <td>
                <input type="text" th:field="*{customer_id_card}" th:value="*{customer_id_card}"/>
            </td>
        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td>
                <input type="text" th:field="*{customer_phone}" th:value="*{customer_phone}"/>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" th:field="*{customer_email}" th:value="*{customer_email}"/>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <input type="text" th:field="*{customer_address}" th:value="*{customer_address}"/>
            </td>
        </tr>
        <tr>
            <td>Loại khách hàng</td>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypes}" th:text="${customerType.customer_type_name}" th:value="${customerType.customer_type_id}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Cập nhật thông tin khách hàng">
</form>
</body>
</html>
