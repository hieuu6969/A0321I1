<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to my blog!</h1>
<br>
<p>
    <a th:href="@{/create}">
        Tạo mới blog
    </a>
</p>
<br>
<h3> Danh sách blog của tôi</h3>
<table>
    <tr>
        <th>STT</th>
        <th> Tiêu đề</th>
    </tr>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.headline}"></td>
    </tr>
</table>
</body>
</html>
