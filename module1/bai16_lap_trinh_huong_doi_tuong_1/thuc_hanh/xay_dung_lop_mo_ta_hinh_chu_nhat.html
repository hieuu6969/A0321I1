<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px" style="border 1px solid #d3d3d3"></canvas>
<script>
  class Rectangle {
      constructor(length,width){
          this.length = length;
          this.width = width;
      }
      getLength(){
          return this.length;
      }
      getWidth(){
          return this.width;
      }
      setLength(length){
          this.length = length;
      }
      setWidth(width){
          this.width = width;
      }
      area(){
          return this.width*this.length;
      }
      perimeter(){
          return (this.width+this.length)*2;
      }
      creatRectangle(){
          let c = document.getElementById("myCanvas");
          let ctx = c.getContext('2d');
          ctx.fillRect(0,0,this.width,this.length);
          ctx.fillStyle="#FF0000";
      }
  }
let rectangle = new Rectangle(140,60);
  rectangle.creatRectangle();

  rectangle.setLength(220);
  rectangle.setWidth(160);
let a1 = rectangle.area();
let p1 = rectangle.perimeter();
  document.writeln("Dien tich: "+ a1);
  document.writeln("Chu vi: " + p1);

</script>
</body>
</html>
