<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Tu dien</h1>
    <br>
    <input type="text" id="tukhoa" placeholder="Nhap tu can tim kiem" name="tukhoa">
    <input type="button" onclick="lookUp()" value="Tim kiem")
</form>
</body>
<script>
    function lookUp() {
        let english=["flower","teacher","school", "table","chair"];
        let vietnamese=["hoa","giao vien","truong hoc","ban","ghe"];
        console.log(english[0]);
        console.log(vietnamese[0]);
        let tukhoa = (document.getElementById("tukhoa")).toString();
        for (let i=0; i<english.length; i++){
        if tukhoa==english[i] {
             alert(english[i] + "co nghia la "+vietnamese[i]);
        } else{
            alert("Khong tim thay ket qua");
        }
    }
}
</script>
</html>
