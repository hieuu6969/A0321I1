<script>
    var arr=[1,2,3,4,5,66,77,88,99,100];
    var v=parseInt(prompt("Input V"));
    for (let i=0; i<arr.length; i++){
        if (v==arr[i]){
            arr.splice(i,1);
        }
    }
    console.log(arr);
</script>
