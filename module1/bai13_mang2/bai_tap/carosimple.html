<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="PLayer X" onclick="playerX()";
    <input type="button" value="Player O" onclick="playerO()";
</body>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Player X' onclick='playerX()'><input type='button' value='Player O' onclick='playerO()'>"
    b.innerHTML = data;

    async function playerX() {
        let player = prompt("Input X,Y");
        let playerArr = player.split(",");
        let positionX = playerArr[0];
        let positionY = playerArr[1];
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                if (board[i][j]=="x" && board[i][j+1]=="x" && board[i][j+2]=="x" ){
                alert("X win");
            }
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp";
                }
            }
        data += "<br/><br/><input type='button' value='Player X' onclick='playerX()'><input type='button' value='Player O' onclick='playerO()'>"
        b.innerHTML = "<hr/>" + data;

    }
    function playerO() {
        let player = prompt("Input X,Y");
        let playerArr = player.split(",");
        let positionX = playerArr[0];
        let positionY = playerArr[1];
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='Player X' onclick='playerX()'><input type='button' value='Player O' onclick='playerO()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</html>
