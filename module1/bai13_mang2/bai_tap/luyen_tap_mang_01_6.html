<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[1,2,3,4,5,11,22,33,44,55];
    var v = parseInt(prompt("Input V"));
    console.log(v);
    var check = "V is not in the array"
    for (let i =0; i<arr.length; i++){
        if(v==arr[i]){
            check ="V is in the array";
        }
    }
    document.write(check);
</script>
</body>
</html>
