<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel = ["e","i","u","o","a"];
    let string1 = prompt("Input the string");
    let arrString1 = string1.split("");
    console.log(arrString1);
    let count = 0;
    for ( let i=0; i<arrString1.length;i++){
        for (let j=0; j<vowel.length;j++){
            if (arrString1[i]==vowel[j]){
                count +=1;
            }
        }
    }
    console.log(count);
    alert("The number of vowels in the string is "+count);
</script>
</body>
</html>
