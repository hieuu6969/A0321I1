<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>
<body>
<form>
    <input type="text" id="month" />
    <input type="button" value="Tinh so ngay" onclick="tinhSoNgay();"/>
    <br>
    <p id="blank"></p>
</form>
<script>
    function tinhSoNgay() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("blank").innerText= ("Thang " + month + " co 31 ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("blank").innerText= ("Thang " + month + " co 30 ngay");
                break;
            default:
                document.getElementById("blank").innerText= ("Thang " + month + " co 28 hoac 29 ngay");
        }
    }
</script>
</body>

</html>
