<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://pngimg.com/uploads/football/football_PNG52781.png" height="200" width="200" alt="a ball"/>
    <p>Cick button below to move the image</p>
    <input type="button" value="Move Left" onclick="moveLeft();"/>
    <input type="button" value="Move Right" onclick="moveRight();"/>
</form>
<script>
    let imgObj = null;
    function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left ="0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) + -10 + "px";
    }
    window.onload =init;
</script>
</body>
</html>
