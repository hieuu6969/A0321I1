<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="valueIncrement()">
</body>
<script>
    let a = parseInt(prompt("Input number"));
    function valueIncrement(a){
        a += 1;
        return a;
    }
    document.writeln(valueIncrement(a));


</script>
</html>
