<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Feet-To-Meter Converter</p>
<input type="number" id="inputfeet" placeholder="Input feet"
       oninput="feetToMeter(this.value)"
       onchange="feetToMeter(this.value)">
<p>Meter: <span id="outputmeter"></span></p>
<br>
<br>
<p> Meter-To-Feed Converter</p>
<input type="number" id=inputmeter" placeholder="Input meter"
       oninput="meterToFeet(this.value)"
       onchange="meterToFeet(this.value)">
<p>Feet: <span id="outputfeet"></span></p>
</body>

<script>
    function feetToMeter(feet){
        feet = parseFloat(feet);
        // let meter = 0.305 * feet;
        document.getElementById("outputmeter").innerHTML = 0.305*feet;
    }
    function meterToFeet(meter){
        meter = parseFloat(meter);
        // let feet = 3.279 * meter;
        document.getElementById("outputfeet").innerHTML = 3.279*meter;
    }
</script>
</html>
