<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Input a number( <1000)");
    let result="";
    isPrime(input);
    alert(result);

    function isPrime(number){
        let num = parseInt(number);
        if (num == 0||num==1){
            result = num +" is not a Prime";
        }
        if (num == 2){
            result = num +" is a Prime";
        }
        if(num >2){
            console.log(num);
            for (let i=2; i<num; i++){
                if (num % i == 0){
                    console.log(num);
                    console.log(i);
                    result = num +" is not a Prime";
                    break;
                } else{
                    console.log(num);
                    console.log(i);
                    result = num +" is a Prime";
                }
            }
        }
    }
</script>
</body>
</html>
