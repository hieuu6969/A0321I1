<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Enter the Physics score");
        var b = prompt("Enter the Chemistry score");
        var c = prompt("Enter the Biology score");
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        var sum = a+b+c;
        var ave = sum/3;
        document.write("Total score is "+sum);
        document.write("</br>");
        document.write("Average score is "+ave);
    </script>
</body>
</html>
