<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerator = prompt("Input numerators (separated by ',')").split(",");
    let denominator = prompt("Input denominators(separated by',')").split(",");
    let maxFraction = numerator[0]/denominator[0];
    for (let i = 1; i < numerator.length; i++){
        if (numerator[i]/denominator[i] > maxFraction){
            maxFraction = numerator[i]/denominator[i];
        }
    }
    alert(maxFraction);
</script>
</body>
</html>
