<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = prompt("Input the array A (separated by ','").split(",");
    let B = prompt("Input the array B (separated by','").split(",");
    let missingValue = [];
    missingValue = B.filter(function (item){
        return A.includes(item)?'' : missingValue.push(item)
    });
    console.log(missingValue);

</script>
</body>
</html>
