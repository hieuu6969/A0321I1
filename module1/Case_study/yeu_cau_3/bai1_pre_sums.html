<body>
<script>
    let a = prompt("Input 1 the array (separated by ',')");
    let arrA = a.split(",");
    let b=[];
    console.log(arrA);
    for (let i = 0; i < arrA.length; i++) {
        if (i === 0){
            b[i] = Number(arrA[i]);
        } else {
            b[i] = Number(b[i-1]) + Number(arrA[i]);
        }
        console.log(typeof b[i]);
    }
    console.log(b);
    console.log(typeof b)
    alert("Prefix sums of the array is "+b);
</script>
</body>
