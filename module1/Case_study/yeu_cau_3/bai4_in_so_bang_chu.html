<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let chuSo = ["khong","mot","hai","ba","bon","nam","sau","bay","tam","chin","muoi"];
    let so = prompt("Nhap day so").split("");
    let dayChuSo =[];
    for (let i = 0; i < so.length; i++){
        dayChuSo.push(chuSo[so[i]]);
    }
    console.log(dayChuSo.join());
</script>
