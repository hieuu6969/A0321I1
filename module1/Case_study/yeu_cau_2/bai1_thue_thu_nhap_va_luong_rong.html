<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let wage = parseFloat(prompt("Enter the wage"));
    let tax;

    if (wage >=15) {
        tax = 0.2;
    } else if (wage < 7) {
        tax = 0.05
    } else {
            tax = 0.1;
    }
    console.log(tax);
    let netWage = wage - (wage * tax);
    alert("Income Tax: " +tax);
    alert("Net Wage: " + netWage);

</script>
</body>
</html>
