<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perfectNumber(a) {
        let sumDivisor = 0;
        for (let i = 1; i <= a/2; i++) {
            if (a % i === 0) {
                sumDivisor += i;
            }
        }
        if (sumDivisor === a) {
            return true;
        } else {
            return false;
        }
    }
    alert(perfectNumber(7));
</script>
</body>
</html>
