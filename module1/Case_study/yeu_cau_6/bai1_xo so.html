<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    var i = 1;

    while (i >= 5) {

        if(i <= 0) break;

        else {

            i++;

            continue;

        }

        document.write("Looping");

    }


</SCRIPT>
</body>
</html>
