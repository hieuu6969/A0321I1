function differentSymbolsNaive(s){
    let s1 = [];
    for (let i = 0; i < s.length; i++){
        if (s1.indexOf(s.charAt(i)) === -1){
            s1.push(s.charAt[i]);
        }
    }
    return s1.length
}

let s = prompt("Input the string");
alert("There are " + differentSymbolsNaive(s) + " different symbol(s)");
