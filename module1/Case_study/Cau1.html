<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        var arr = prompt("Please input the array(< 50 nums), separated by ", "").split(",");
    }
    while (arr.length > 50);
    alert("Your array: " + arr);

    let total = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            total += Number(arr[i]);
            console.log(total);
            count += 1;
        }
    }
    let avg = total/count;
    alert(avg);
</script>
</body>
</html>
