<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Quan ly cong nhan</h1>
<table style="width:100% ">
    <tr>
        <th>STT</th>
        <th>Ho va Ten</th>
        <th>Ngay sinh</th>
        <th>Dia chi</th>
        <th>Luong</th>
        <th>Chuc vu</th>
    </tr>
</table>
<script>
class congNhan {
    constructor(stt, hovaten, ngaysinh, diachi, luong, chucvu) {
        this.stt = stt;
        this.hovaten = hovaten;
        this.ngaysinh = ngaysinh;
        this.diachi = diachi;
        this.luong = luong;
        this.chucvu = chucvu;
    }

    getSTT() {
        return this.stt;
    }

    setSTT(stt) {
        this.stt = stt;
    }

    getHoVaTen() {
        return this.hovaten;
    }

    setHoVaTen(hovaten) {
        this.hovaten = hovaten;
    }

    getNgaySinh() {
        return this.ngaysinh;
    }

    setNgaySinh(ngaysinh) {
        this.ngaysinh = ngaysinh;
    }

    getDiaChi() {
        return this.diachi;
    }

    setDiaChi(diachi) {
        this.diachi = diachi;
    }

    getLuong() {
        return this.luong;
    }

    setLuong(luong) {
        this.luong = luong;
    }

    getChucVu() {
        return this.chucvu;
    }

    setChucVu(chucvu) {
        this.chucvu = chucvu;
    }
}
let congNhan1 = new congNhan();
congNhan1.setSTT("1");
congNhan1.setHoVaTen("Truong Van A");
congNhan1.setNgaySinh("11-11-1997");
</script>
</body>
</html>
