<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhap chieu cao"));
    for (let i=h; i>=1; i--){
        for (let j=1; j<=h*2-1; j++){
            if (i===1 || i=== j || i +j ===h*2){
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
