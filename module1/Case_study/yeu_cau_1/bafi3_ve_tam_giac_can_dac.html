<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var h = parseInt(prompt("Nhap chieu cao "));
    for (let i=1;i<=h;i++){
        for (let j=1;j<h*2;j++){
            if (j + i<= h || j-i>= h){
                document.write("&ensp;")
            } else {
                document.write("*");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
