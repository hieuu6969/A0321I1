<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Input the height of the array"));
    let n = parseInt(prompt("Input the width of the array"));
    let matrix =[];
    let primeArr = [];
    for (let i = 0; i < m; i++){
        let row = [];
        for (let j = 0; j < n ; j++){
            row[j] = parseInt(prompt("Input a number"));
        }
        matrix[i] = row;
    }
    let checkPrime = (number) => {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++){
            if (number % i) {
                return false;
            }
        }
        return true;
    }
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (checkPrime(matrix[i][j])) {
                primeArr.push(matrix[i][j]);
            }
        }
    }
    console.table(matrix);
    console.log(primeArr);
</script>
</body>
</html>
