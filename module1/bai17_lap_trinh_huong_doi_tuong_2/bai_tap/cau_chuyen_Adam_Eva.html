<script>
    class Apple {
        constructor(weight) {
            this.weight = 10;
        }
        decreaseWeight() {
            if (this.weight > 0){
                this.weight--;
            }
        }
        isEmpty() {
            if (this.weight === 0){
                return true;
            } else {
                return false;
            }

        }
        getWeight() {
            return this.weight;
        }
    }
    class Human {
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale() {
            if(this.gender == "Male") {
                return true;
            } else {
                return false;
            }
        }
        setGender(gender) {
            this.gender = gender;
        }
        checkApple(Apple) {
            return Apple.getWeight();
        }
        eat(Apple) {
            if (Apple.isEmpty()) {
                console.log("Het tao roi");
            } else {
                Apple.decreaseWeight();
                this.weight++;
            }
        }
        say(str) {
            console.log(str);
        }
        getName() {
            return this.name;
        }
        getWeight() {
            return this.weight;
        }
        setName(name) {
            this.name = name;
        }
        setWeight(weight) {
            this.weight = weight;
        }
    }
    let apple = new Apple(10);
    console.log(apple.getWeight());

    let adam = new Human("Adam","Male", 50);
    let eva = new Human("Eva","FeMale", 40);

    adam.say("hello eva");
    eva.say("hello adam");

    adam.eat(apple);
    console.log("Tao sau khi an: " + apple.getWeight());
    console.log("Adam sau khi an: " + adam.getWeight());
    console.log("Eva sau khi an: " + eva.getWeight());

    adam.say("Thoi eva an tao di");
    eva.eat(apple);

    console.log("Tao sau khi an: " + apple.getWeight());
    console.log("Adam sau khi an: " + adam.getWeight());
    console.log("Eva sau khi an: " + eva.getWeight());

    while (!apple.isEmpty()){
        adam.eat(apple);
        eva.eat(apple);
    }
    console.log("-----------------------------");

    console.log("Tao sau khi an: " + apple.getWeight());
    console.log("Adam sau khi an: " + adam.getWeight());
    console.log("Eva sau khi an: " + eva.getWeight());
</script>
