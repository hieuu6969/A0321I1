<h3>Rating Bar</h3>
<br>
{{ratingScore}}
<br>
<div class="container">
  <div class="row row-cols-1 row-cols-lg-5">
    <div *ngFor="let rating of ratingUnits">
      <div class="col">
        <button type="button" class="btn btn-outline-secondary"[ngStyle] ="{
      backgroundColor: rating.active? ratingColor : backgroundColor}" (click) = "changeRating(rating)">{{rating.value}}</button>
      </div>
    </div>
  </div>
</div>
